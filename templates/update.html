<!DOCTYPE html>

{% extends "layout.html" %}

{% block body %}

<form action="/update" method="GET">
  <p>
    <lable for="query">What name are you looking for?</lable><br>
    <input type="text" name="query">
    <button type="submit">Search</button>
    <br>
    <br>
    {% for entry in to_be_updated %}
    <!-- <ul>
      <li>{{entry.name}}</li>
        <ul>
          <li>{{entry.phone_number}}</li>
          <li>{{entry.email}}</li>
        </ul>
    </ul> -->
    <p>
      <lable for="name">{{entry.name}}</lable><br>
      <input type="text" name="name"><br>
      <button type="submit">Update name</button>
    </p>
    <p>
      <lable for="phone_number">{{entry.phone_number}}</lable><br>
      <input type="text" name="phone_number"><br>
      <button type="submit">Update phone number</button>
    </p>
    <p>
      <lable for="email">{{entry.email}}</lable><br>
      <input type="text" name="email"><br>
      <button type="submit">Update email</button>
    </p>

    {% endfor %}
  </p>

</form>

<a href="/">Home</a><br>
<a href="/phonebook">List entries</a><br>
<a href="/new_entry">Add an entry</a><br>

{% endblock %}
